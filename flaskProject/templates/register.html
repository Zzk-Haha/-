{% extends 'base.html' %}
{% block title %} 多模态呼吸科预测系统-用户注册 {% endblock %}

{% block head %}
    <script src="{{ url_for('static',filename='jquery/jquery.3.6.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/register.js') }}"></script>


{% endblock %}

{% block body  %}
 <div class="row mt-4">
            <div class="col"></div>
            <div class="col">
                <form method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1"></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Email">
                        <small id="emailHelp" class="form-text text-muted">我们不会把邮箱用于其他用户</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="sty" ></label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="captcha" placeholder="请输入验证码">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
                            </div>
                        </div>
                         <small id="emailHelp" class="form-text text-muted">请勿将验证码告知他人</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="sty"></label>
                        <input type="text" class="form-control" name="username" placeholder="请输入用户名">
                        <small id="emailHelp" class="form-text text-muted">用户名长度不得少于3个字符，不超过20个字符</small>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1" class="sty"></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="请输入密码">
                        <small id="emailHelp" class="form-text text-muted">密码长度不得少于6个字符，不超过20个字符</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="sty"></label>
                        <input type="password" class="form-control" name="password_confirm" placeholder="请确认密码">
                        <small id="emailHelp" class="form-text text-muted" >请再次输入密码!</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" >立即注册</button>
                </form>
            </div>
            <div class="col"></div>
        </div>


{% endblock %}
